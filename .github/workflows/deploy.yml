name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ⬇️ ⬇️ ⬇️ ДОДАЙТЕ ЦЕЙ БЛОК ⬇️ ⬇️ ⬇️
    permissions:
      contents: write # Дозволяє 'git push' у репозиторій
    # ⬆️ ⬆️ ⬆️ КІНЕЦЬ БЛОКУ ⬆️ ⬆️ ⬆️

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies 📦
        run: npm install

      - name: Build 🏗️
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
